<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DANUWA-MD | Pairing</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(
        135deg,
        #02080b,
        #0a161f,
        #16303b,
        #0a161f,
        #02080b
      );
      background-size: 350% 350%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* Floating WhatsApp icons container */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .floating-icon {
      position: absolute;
      color: #25d366;
      opacity: 0.15;
      font-size: 2rem;
      user-select: none;
      animation-name: floatUpDown;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(0);
        opacity: 0.15;
      }
      50% {
        transform: translateY(-15px);
        opacity: 0.3;
      }
      100% {
        transform: translateY(0);
        opacity: 0.15;
      }
    }

    .box {
      position: relative;
      width: 95%;
      height: 610px;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(37, 211, 102, 0.5);
      padding: 3rem 2rem 2rem;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #25d366;
      animation: floatIn 1.5s ease-in-out;
      z-index: 10;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .branding-text {
      font-size: 1.7rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #25d366, 0 0 15px #25d36699;
      animation: brandingGlow 2s ease-in-out infinite alternate;
    }

    .centered-text {
      font-size: 1.3rem;
      margin: 2rem 0 0.5rem;
      font-weight: 600;
    }

    .sub-text {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 1.2rem;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 14px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background: #334155;
      color: #fff;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #94a3b8;
      letter-spacing: 0.5px;
    }

    input:focus {
      background: #475569;
      box-shadow: 0 0 0 2px #25d36699;
    }

    button {
      padding: 14px 0;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #25d366, #1db954);
      color: #0f172a;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    #loading-spinner {
      margin-top: 1rem;
      display: none;
      font-size: 1.5rem;
      color: #25d366;
    }

    main#pair {
      margin-top: 1.2rem;
    }

    .bottom-logo {
      margin-top: 2rem;
      animation: floatLogo 6s ease-in-out infinite;
    }

    .bottom-logo img {
      width: 280px;
      height: auto;
      border-radius: 12px;
      filter: drop-shadow(0 0 10px #25d36699);
    }

    @keyframes floatLogo {
      0%,
      100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div class="floating-icons" aria-hidden="true">
    <i class="fab fa-whatsapp floating-icon" style="top: 10%; left: 15%; animation-duration: 6s; font-size: 2.5rem;"></i>
    <i class="fab fa-whatsapp floating-icon" style="top: 40%; left: 70%; animation-duration: 8s; font-size: 3rem;"></i>
    <i class="fab fa-whatsapp floating-icon" style="top: 75%; left: 40%; animation-duration: 7s; font-size: 2rem;"></i>
    <i class="fab fa-whatsapp floating-icon" style="top: 20%; left: 85%; animation-duration: 5s; font-size: 1.8rem;"></i>
    <i class="fab fa-whatsapp floating-icon" style="top: 60%; left: 20%; animation-duration: 6.5s; font-size: 2.2rem;"></i>
  </div>
  <div class="box" id="box">
    <div>
      <h2 class="branding-text">üî• Ôº§Ôº°ÔºÆÔºµÔº∑Ôº°ÔºçÔº≠Ôº§ üî•</h2>
      <div id="text">
        <h3 class="centered-text">Link with your WhatsApp number</h3>
        <p class="sub-text">
          Enter your active WhatsApp number with country code below to get the Session ID:
        </p>
        <div class="input-container">
          <input placeholder="+9477xxxxxxx" type="tel" id="number" inputmode="tel" />
          <button id="submit">üîó Generate Pair Code</button>
        </div>
        <div id="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <main id="pair"></main>
      </div>
    </div>

    <div class="bottom-logo">
      <img
        src="https://github.com/DANUWA-MD/DANUWA-MD/blob/main/images/Danuwa%20-%20MD.png?raw=true"
        alt="DANUWA-MD Logo"
      />
    </div>
    <footer>COPYRIGHT ¬© | D A N U W A - M D</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    tsParticles.load("particles", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" } },
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } },
        color: { value: "#25d366" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          outModes: { default: "bounce" },
        },
        links: {
          enable: true,
          distance: 130,
          color: "#25d366",
          opacity: 0.2,
          width: 1,
        },
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" },
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { quantity: 2 },
        },
      },
    });

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace("CODE: ", ""));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:red;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 600);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML =
          '<a style="color:white;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</a><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML =
          '<a style="color:white;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = "";
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "‚ùó Service Unavailable";
          a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br><br>`;
        } catch {
          a.innerHTML =
            "<span style='color:red;font-weight:bold'>‚ùó Error getting code</span>";
        }
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
